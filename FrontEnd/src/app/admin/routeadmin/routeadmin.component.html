<app-navbar></app-navbar>
<div class="main">
    <div class="container">
      <div class="row ">
          <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 g-3 ">
              <div class="row">
                <div class="col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 ">
                  <app-sidebar></app-sidebar>
                </div>
                <div class="col col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 ">
                  <div class="container " >
                     
                        <h1 align="center">
                          <small class="text-muted">Route Details</small>
                        </h1>
                        <hr>
                        <div class="table-responsive">
                          
                          <table class="table">
                              <thead class="table-secondary">
                                <tr>
                                  <th scope="col">Route No</th>
                                  <th scope="col">Bus no</th>
                                  <th scope="col">Total seats</th>
                                  <th scope="col">Image</th>
                                  <th scope="col">Boarding Point</th>
                                  <th colspan="2"><a routerLink="/addRoute"><button class="btn btn-success" >Add Route</button></a></th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let i of data">
                                  <th scope="row">
                                    <div *ngIf="i.isEdit">
                                      <input type="text" name="busid" class="form-control" [(ngModel)]="i.routeNo">
                                    </div>
                                    <div *ngIf="!i.isEdit">
                                      {{i.routeNo}}
                                    </div>
                                  </th>
                                  <td>
                                    <div *ngIf="i.isEdit">
                                      <input type="text" name="busno" class="form-control" [(ngModel)]="i.busNo">
                                    </div>
                                    <div *ngIf="!i.isEdit">
                                      {{i.busNo}}
                                    </div>
                                  </td>
                                  <td>
                                    <div *ngIf="i.isEdit">
                                      <input type="text" name="tseats" class="form-control" [(ngModel)]="i.seats"  >
                                    </div>
                                    <div *ngIf="!i.isEdit">
                                      {{i.seats}}
                                    </div>
                                  </td>
                                  <td>
                                    <div *ngIf="i.isEdit">
                                      <input type="text" name="img" class="form-control" [(ngModel)]="i.image" >
                                    </div>
                                    <div *ngIf="!i.isEdit">
                                      {{i.image}}
                                    </div>
                                  </td>
                                  <td>
                                    <a href="/route2"><button class="btn btn-success">Edit boardingPoints</button></a>
                                  <td>
                                    <div *ngIf="!i.isEdit">
                                      <table class="g-3">
                                        <tr>
                                          <td><button class="btn btn-primary" (click)="onEdit(i)">Edit</button></td>
                                          &nbsp;
                                          <td><button class="btn btn-danger"  (click)="Deleteroute(i)">Delete</button></td>
                                        </tr>
                                      </table>
                                    </div>
                                    <div *ngIf="i.isEdit">
                                      <table class="g-3">
                                        <tr>
                                          <td><button class="btn btn-primary" (click)="Updateroute(i)">save</button></td>
                                          &nbsp;
                                          <td> <button class="btn btn-danger" (click)="i.isEdit = false">cancel</button></td>
                                        </tr>
                                      </table>
                                    </div>
                                    
                                  
                                  </td> 
                                 
                                  
                                </tr>
                              </tbody>
                          </table>
                        
                        </div>
                        <hr>
                    
                </div>
          </div>
              </div>
      </div>
  </div>
</div>
</div>
