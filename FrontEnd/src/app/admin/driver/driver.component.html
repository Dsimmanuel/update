<app-navbar></app-navbar>
<div class="main">
  <div class="container">
    <div class="row ">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 g-3 ">
            <div class="row">
              <div class=" col col-2 col-sm-2 col-md-2 col-lg-2 col-xl-2 col-xxl-2 ">
                <app-sidebar></app-sidebar>
                </div>
              <div class="col col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 col-xxl-10 ">
                
                <div class="container " >
                    
                      
                      
                  <h1 align="center">
                    <small class="text-muted">Driver Details</small>
                  </h1>
                      
                      <hr >
                      <div class="table-responsive">
                        
                        <table class="table">
                            <thead class="table-secondary">
                              <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Username</th>
                                <th scope="col">Contact Number</th>
                                <th scope="col">Email</th>
                                <th scope="col">DriverId</th>
                                <th scope="col">routeNo<th>
                                <th colspan="2"><a routerLink="/adddriver"><button class="btn btn-success" >Add Driver</button></a></th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr *ngFor="let i of data">
                                <th scope="row">
                                  <div *ngIf="i.isEdit">
                                    <input type="text" id="" name="name"  class="form-control"  [(ngModel)]="i.name">
                                  </div>
                                  <div *ngIf="!i.isEdit">
                                    {{i.name}}
                                  </div>
                                </th>
                                <td>
                                  <div *ngIf="i.isEdit">
                                    <input type="text" name="username" class="form-control" [(ngModel)]="i.userName">
                                  </div>
                                  <div *ngIf="!i.isEdit">
                                    {{i.userName}}
                                  </div>
                                </td>
                                <td>
                                  <div *ngIf="i.isEdit">
                                    <input type="text" name="number" class="form-control" [(ngModel)]="i.contactNumber"  >
                                  </div>
                                  <div *ngIf="!i.isEdit">
                                    {{i.contactNumber}}
                                  </div>
                                </td>
                                <td>
                                  <div *ngIf="i.isEdit">
                                    <input type="text" name="email" class="form-control" [(ngModel)]="i.email" >
                                  </div>
                                  <div *ngIf="!i.isEdit">
                                    {{i.email}}
                                  </div>
                                </td>
                                <td>
                                  <div *ngIf="i.isEdit">
                                    <input type="text" name="driverid" class="form-control" [(ngModel)]="i.driverId"  >
                                  </div>
                                  <div *ngIf="!i.isEdit">
                                    {{i.driverId}}
                                  </div>
                                </td>
                                <td>
                                  <div *ngIf="i.isEdit">
                                    <input type="text" class="form-control" name="busid" [(ngModel)]="i.routeNo"  >
                                  </div>
                                  <div *ngIf="!i.isEdit">
                                    {{i.routeNo}}
                                  </div>
                                </td>
                                <td>
                                  <div *ngIf="!i.isEdit">
                                    <table class="g-3">
                                      <tr>
                                        <td><button class="btn btn-primary" (click)="saveDriver(i)">Edit</button></td>
                                        &nbsp;
                                        <td><button class="btn btn-danger"  (click)="Deletedriver(i)">Delete</button></td>
                                      </tr>
                                    </table>
                                  </div>
                                  <div *ngIf="i.isEdit">
                                    <table class="g-3">
                                      <tr>
                                        <td><button class="btn btn-primary" (click)="Updatedriver(i)">save</button></td>
                                        &nbsp;
                                        <td> <button class="btn btn-danger" (click)="i.isEdit = false">cancel</button></td>
                                      </tr>
                                    </table>
                                  </div>
                                  
                                
                                </td>
                                
                              </tr>
                            </tbody>
                        </table>
                      
                      </div>
                      </div>
                      <hr>
                  
              
        </div>
            </div>
    </div>
</div>
</div>
</div>
